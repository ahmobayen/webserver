{% extends "layout.html" %} {% load static %} {% block body %}

<div class="auth-register bg-light-dark text-light py-5 px-4 px-md-5">

    <div class="text-center mb-3">
        <div class="feature btn-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-person-plus"></i></div>
        <h1 class="fw-bolder">Register</h1>
        <p class="lead fw-normal text-muted mb-1">We'd love to be in touch with you</p>
    </div>
    <div class="row gx-5 justify-content-center">
        <div class="form">
            <div class="row gx-5 justify-content-center">
                <div class="messages" id="messages">
                    {% if messages %} {% for message in messages %}
                    <div class="alert {{ message.tags }} text-center" role="alert">{{ message }}
                    </div>
                    {% endfor %} {% endif %}
                </div>
            </div>

            <form action="{% url 'users:register' %}" method="post">
                {% csrf_token %}

                <div class="form-outline form-white mb-3">
                    <label for="username">Username</label>
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username" autofocus autocomplete required>

                </div>

                <div class="form-outline form-white mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Email Address" autofocus autocomplete required>

                </div>

                <div class="form-outline form-white mb-3">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password" autofocus autocomplete required>

                </div>

                <div class="form-outline form-white mb-3">
                    <label for="confirmation">Confirmation</label>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" autofocus autocomplete required>

                </div>

                <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Register</button></div>
            </form>

            <div class="text-center mb-2">
                <hr> Already have an account? <a href="{% url 'users:login' %}">Log In here.</a>
            </div>

        </div>
    </div>
</div>


{% endblock %}
