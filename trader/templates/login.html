{% extends "layout.html" %} {% load static %} {% block body %}

<div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">

    <div class="text-center mb-5">
        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-box-arrow-in-right"></i></div>
        <h1 class="fw-bolder">Login</h1>
        <p class="lead fw-normal text-muted mb-0">We'd love to be in touch with you</p>
    </div>
    <div class="row gx-5 justify-content-center">
        <div class="col-3">
            {% if message %}
            <div class="text-center"><strong>{{ message | linebreaks }}</strong></div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input autofocus class="form-control" type="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <!-- Submit Button-->
                <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
            </form>

            <div class="text-center mb-5">
                <hr> Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>

        </div>
    </div>
</div>


{% endblock %}
