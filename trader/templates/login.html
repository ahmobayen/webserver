{% extends "layout.html" %} {% load static %} {% block script %}
<script src="{% static 'auth.js' %}" crossorigin="anonymous"></script>
{% endblock %} {% block body %} {% if message %}
<div class="text-center">{{ message }}</div>
{% endif %}

<div class="auth-center">
    <h2 class="text-center">Login</h2>

    <div class="d-flex justify-content-center flex-column text-center" id="login_form">
        <form action="{% url 'login' %}" method="post" class="p-2 mx-auto">
            {% csrf_token %}
            <div class="p-1 form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="p-1 form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="p-1 btn btn-primary" type="submit" value="Login">
        </form>
        <div>
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>

    </div>
</div>


{% endblock %}
