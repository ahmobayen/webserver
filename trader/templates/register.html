{% extends "layout.html" %} {% load static %} {% block body %}


<div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">

    <div class="text-center mb-5">
        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-person-plus"></i></div>
        <h1 class="fw-bolder">Register</h1>
        <p class="lead fw-normal text-muted mb-0">We'd love to be in touch with you</p>
    </div>
    <div class="row gx-5 justify-content-center">
        <div class="col-3">
            {% if message %}
            <div class="text-center"><strong>{{ message | linebreaks }}</strong></div>
            {% endif %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                    <label for="confirmation">Confirmation</label>
                </div>

                <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Register</button></div>
            </form>

            <div class="text-center mb-5">
                <hr> Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>

        </div>
    </div>
</div>


{% endblock %}
